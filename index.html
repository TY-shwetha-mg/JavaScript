<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .imgsize{
            width:200px;
            height: 250px;
        }
        .cardsize{
            width: 300px;
            height: 580px;
        }
        
    </style>
</head>
<body>
    <div class="col-md-4 offset-md-4 mt-5  ">
        <form action="" name="productForm" onsubmit="onSubmit()">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" name="Pname" required minlength="3" class="form-control">
            </div>
            <div class="form-group">
                <label for="Pprice">Product price</label>
                <input type="text" name="Pprice" required minlength="4" class="form-control">
            </div>
            <div class="form-group">
                <label for="Pquality">Product Quantity</label>
                <input type="number" name="Pquality" required  class="form-control">
            </div>
            <div class="form-group">
                <label for="Pdescription">Product description</label>
                <input type="text" name="Pdescription" required minlength="8" class="form-control">
            </div>
            <div class="form-group">
                <label for="Pimage">Product image</label>
                <input type="text" name="Pimage" required class="form-control">
            </div>
            <button class="btn btn-primary float-right">
                Add Product
            </button><br>
        </form>
    </div>
<br>
    <div class="container mt-5">
        <div id="cbody" class="row" >

        </div>
    </div>
<br>
    <script src="./app.js"></script>
</body>

</html>
